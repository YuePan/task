{% extends "layout.html" %}
{% block content %}
<script type=text/javascript>
$(document).ready(function() {
    $("#user").click(function() {
        $("#log-in").dialog( "open" );
    });

    $("#log-in").dialog({
      autoOpen: false,
      height: 200, 
      width: 400, 
      modal: true,
      buttons: {
          "Sign in/up": function() {
              var bValid = true;
              var username = $('input[name="username"]').val();
              bValid = bValid && username.length > 1;
              if (bValid) {
                  $.ajax({
                      type: "GET",
                      url: "/login",
                      contentType: "application/json; charset=utf-8",
                      data: { 'name': username },
                      success: function(msgs) {
                          $('#user').text(msgs.name);
                      },
                      error: function(xhr, status, e) {
                          alert('Ajax error: ' + status);
                      }
                    });
              };
              $( this ).dialog( "close" );
          },
          "Cancel": function() {
              $( this ).dialog( "close" );
          }
      }
    });

    var LoadTask = function(task_id, micro_id, method_id) { 
        var task_id = $("#task_id").text();
        var query = $('input[name="query"]').val();
        if (task_id.length > 0) {
            if (micro_id > 0) {
                micro_id = $("#micro_id").tabs("option", "active");
                if (method_id  > 0) {
                    method_id = $("#method_id").get(0).selectedIndex;
                }
            }
        }
        $.ajax({
            type: "GET",
            url: "/task/desc",
            contentType: "application/json; charset=utf-8",
            data: { 'task': task_id,
                    'micro': micro_id,
                    'method': method_id,
                    'query': query },
            success: function(msgs) {
                $("#task_pane").html(msgs);
                $( "#task_prog" ).progressbar({
                    value: 37
                });
                $( "#micro_prog" ).progressbar({
                    value: 37
                });
                
                $("#method_id").get(0).selectedIndex = method_id;        
                $("#method_id").change(function() {
                    // so we assume we are in the same micro
                    LoadTask("", 1, 1);
                });
                $("#micro_id").tabs({
                    active: micro_id,
                    collapsible: true,        
                    activate: function(event, ui) {
                       LoadTask("", 1, 0);
                    }
                });
            },
            error: function(xhr, status, e) {
                alert('LoadTask\nAjax error: ' + status);
            },
        });
    };

    LoadTask("", 0, 0);

    $("#submit").click(function() {
        $.ajax({
            type: "GET",
            url: "/data/a",
            contentType: "application/json; charset=utf-8",
            data: { value: $('input[name="query"]').val() },
            success: function(data) {
                if (data.redirect) {
                    window.location.href = data.redirect;
                }
                else {
                    LoadTask("", 1, 1);
                }
            },
            error: function(xhr, status, e) {
                alert('Ajax error: ' + status);
            },
        });     
    });

    $("#query").keyup(function(event) {
        if(event.keyCode ==13){
            $("#submit").trigger("click");
        }
    });

    var availableTags = [
        "ts:action_1",
        "ts:action_2",
        "ts:action_3"
    ];
    $("#query").autocomplete({
      source: availableTags
    });

    $("#query").focus();

});
</script>

<div id='top'>
    <span class='input' style='float: left'><big>Bing</big></span>
  <a href="#" id="user" style='float: right'>
    {% if user %}
        {{ user }} 
    {% else %}
        Log in    
    {% end %}
  </a><br />
  <div id="log-in" title="Log in">
    <form>
        <br />
        <label for="username">Name: </label>
        <input type="text" name="username" id="username">
    </form>
  </div>
  <br />
</div>

<div id='search'>
    <input type='text' size='70' id='query' name='query' class='input'>
    <button type='button' id='submit' name='submit' class='input'>
        <strong>Search</strong>
    </button>
    <br /><br />
</div>

<div id='task_pane'>
</div>

<div id='searchResults'>
  <p style='color: grey'> {{ len(items) }} search results </p>
  {% for item in items %}
    <p>
      <a href='{{ escape(item["Url"]) }}'>
          {{ escape(item["Title"]) }}
      </a><br />
      <span style="color: green">{{ escape(item["DisplayUrl"]) }} </span><br />
      <small>{{ escape(item["Description"]) }}</small><br />
    </p>
  {% end %}
</div>
{% end %}
